    <link href="css/main.css" rel="stylesheet">

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        header: {
            center: 'addEventButton'
        },
      plugins: [ 'dayGrid' ],
      events: [
        {
          title: 'CSA Board Meeting',
          start: '2020-04-01',
          end: '2020-04-01'
        },
        {
          title: 'CSA Board Meeting',
          start: '2020-05-01',
          end: '2020-05-01'
        },
        {
          title: 'Student Craft Market',
          start: '2020-04-10',
          end: '2020-04-11'
        }
    ],
    customButtons: {
      addEventButton: {
        text: 'Add Event To Your Calendar',
        click: function() {
          var title = prompt("Enter the title of your event");

          var dateStart = prompt('Enter a start date in YYYY-MM-DD format');
          var date = new Date(dateStart + 'T00:00:00');

          if (!isNaN(date.valueOf())) { // valid?
            calendar.addEvent({
              title: title,
              start: date,
              allDay: true
            });
            alert('Event succesfully added.');
          } else {
            alert('Invalid date.');
          }
        }
      }
    }
    });

    calendar.render();
  });

</script>
